<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e Span</title>
</head>
<body>
    <p>Galaxias</p>
    <div style = "background-color: grey;">
        <p>Andrômeda</p>
        <p>Galáxia <span style="background-color: blue;">Olho Negro</span></p>
        <p>Galáxia do Cata-Vento</p>
    </div>
</body>
</html>

<!-- <div> é uma tag que pega um bloco inteiro para estilizar-->
<!-- <span> é uma tag que pega um trecho unico para estilizar -->
