<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <caption>
            <h3>Satélites de Urano</h3>
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Descobrimento</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
