<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <title>Forms</title>
</head>
<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
        <label for="query">O que deseja pesquisar</label>
        <input type="text" id="query" name="query" placeholder="Digite aqui" required>
        <!-- <input type="number" id="query" name="query" placeholder="Digite aqui" min="10" max="15"> -->
        <input type="submit" value="Pesquisar">
    </form>
</body>
</html>
